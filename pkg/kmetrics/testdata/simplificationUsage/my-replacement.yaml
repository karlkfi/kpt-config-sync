      kind: Job
    fieldPaths:
      - spec.template.spec.containers.[name=hello].env.[name=SECRET_TOKEN].value
  - select:
      kind: StatefulSet
    fieldPaths:
      - spec.template.spec.containers.[name=hello].env.[name=SECRET_TOKEN].value