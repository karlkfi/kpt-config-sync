images:
  - name: postgres
    newName: my-registry/my-postgres
    newTag: v1
  - name: nginx
    newTag: 1.8.0
  - name: my-demo-app
    newName: my-app
  - name: alpine
    digest: sha256:24a0c4b4a4c0eb97a1aabb8e29f18e917d05abfe1b7a7c07857230879ce7d3d3

replicas:
  - name: deployment-name
    count: 5

replacements:
  - path: my-replacement.yaml
  - source:
      kind: Secret
      name: my-secret
    targets:
      - select:
          kind: Job
        fieldPaths:
          - spec.template.spec.containers.[name=hello].env.[name=SECRET_TOKEN].value
      - select:
          kind: StatefulSet
        fieldPaths:
          - spec.template.spec.containers.[name=hello].env.[name=SECRET_TOKEN].value

resources:
  - deployment.yaml
  - resources.yaml
  - job.yaml
