name: "oidc"
shortDesc: "OIDC plugin"
longDesc: "Provides functionality for users to get OIDC credentials for Kubernetes access."
example: "kubectl plugin oidc --help"
command: "./kubectl-oidc"
tree:
  - name: "get-credentials"
    shortDesc: "Gets OIDC creds"
    longDesc: "Gets the OIDC credentials for a cluster"
    example: "kubectl plugin oidc get-credentials --cluster=my-cluster --client-file=client_secret.json"
    command: "./kubectl-oidc get-credentials"
    flags:
      - name: "cluster"
        desc: "the name of the cluster to configure"
      - name: "client-file"
        desc: "the JSON-formatted credentials file for the OIDC client ID for the cluster"
  - name: "login"
    shortDesc: "logs in with OIDC creds"
    longDesc: "Logs in with some OIDC credentials"
    example: "kubectl plugin oidc login --cluster-config=my_cluster_config.yaml"
    command: "./kubectl-oidc login"
    flags:
      - name: "cluster-config"
        desc: "The cluster configuration file generated by cluster admin using the 'get-credentials' command"

