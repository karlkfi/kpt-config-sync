---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: prometheus
    chart: prometheus-14.3.0
    component: alertmanager
    heritage: Helm
    release: my-prometheus
    test-case: hydration
  name: my-prometheus-alertmanager
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9093
  selector:
    app: prometheus
    component: alertmanager
    release: my-prometheus
    test-case: hydration
  sessionAffinity: None
  type: ClusterIP
