---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    hydration-tool: kustomize
  labels:
    app: prometheus
    chart: prometheus-14.3.0
    component: alertmanager
    heritage: Helm
    release: my-prometheus
    team: monitoring
    test-case: hydration
  name: my-prometheus-alertmanager
  namespace: monitoring
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
