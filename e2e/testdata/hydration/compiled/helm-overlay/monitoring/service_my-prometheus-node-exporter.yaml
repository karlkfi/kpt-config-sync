---
apiVersion: v1
kind: Service
metadata:
  annotations:
    hydration-tool: kustomize
    prometheus.io/scrape: "true"
  labels:
    app: prometheus
    chart: prometheus-14.3.0
    component: node-exporter
    heritage: Helm
    release: my-prometheus
    team: monitoring
    test-case: hydration
  name: my-prometheus-node-exporter
  namespace: monitoring
spec:
  clusterIP: None
  ports:
  - name: metrics
    port: 9100
    protocol: TCP
    targetPort: 9100
  selector:
    app: prometheus
    component: node-exporter
    release: my-prometheus
    team: monitoring
    test-case: hydration
  type: ClusterIP
