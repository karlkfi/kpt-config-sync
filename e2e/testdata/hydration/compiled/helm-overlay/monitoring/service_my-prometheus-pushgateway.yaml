---
apiVersion: v1
kind: Service
metadata:
  annotations:
    hydration-tool: kustomize
    prometheus.io/probe: pushgateway
  labels:
    app: prometheus
    chart: prometheus-14.3.0
    component: pushgateway
    heritage: Helm
    release: my-prometheus
    team: monitoring
    test-case: hydration
  name: my-prometheus-pushgateway
  namespace: monitoring
spec:
  ports:
  - name: http
    port: 9091
    protocol: TCP
    targetPort: 9091
  selector:
    app: prometheus
    component: pushgateway
    release: my-prometheus
    team: monitoring
    test-case: hydration
  type: ClusterIP
