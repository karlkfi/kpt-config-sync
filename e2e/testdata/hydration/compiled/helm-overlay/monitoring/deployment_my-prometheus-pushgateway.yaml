---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    client.lifecycle.config.k8s.io/mutation: ignore
    hydration-tool: kustomize
  labels:
    app: prometheus
    chart: prometheus-14.3.0
    component: pushgateway
    heritage: Helm
    release: my-prometheus
    team: monitoring
    test-case: hydration
  name: my-prometheus-pushgateway
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      component: pushgateway
      release: my-prometheus
      team: monitoring
      test-case: hydration
  template:
    metadata:
      annotations:
        hydration-tool: kustomize
      labels:
        app: prometheus
        chart: prometheus-14.3.0
        component: pushgateway
        heritage: Helm
        release: my-prometheus
        team: monitoring
        test-case: hydration
    spec:
      containers:
      - image: prom/pushgateway:v1.3.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9091
          initialDelaySeconds: 10
          timeoutSeconds: 10
        name: prometheus-pushgateway
        ports:
        - containerPort: 9091
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9091
          initialDelaySeconds: 10
          timeoutSeconds: 10
        resources: {}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: my-prometheus-pushgateway
