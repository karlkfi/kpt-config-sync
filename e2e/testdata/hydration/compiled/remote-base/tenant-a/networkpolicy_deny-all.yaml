---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  annotations:
    config.kubernetes.io/origin: |
      path: base/networkpolicy.yaml
      repo: https://github.com/config-sync-examples/kustomize-components
      ref: main
  labels:
    test-case: hydration
  name: deny-all
  namespace: tenant-a
spec:
  ingress:
  - from:
    - podSelector: {}
  podSelector:
    matchLabels: null
