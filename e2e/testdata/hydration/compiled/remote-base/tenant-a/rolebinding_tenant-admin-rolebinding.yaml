---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  annotations:
    config.kubernetes.io/origin: |
      path: base/rolebinding.yaml
      repo: https://github.com/config-sync-examples/kustomize-components
      ref: main
  labels:
    test-case: hydration
  name: tenant-admin-rolebinding
  namespace: tenant-a
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: tenant-admin
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: tenant-a-admin@mydomain.com
