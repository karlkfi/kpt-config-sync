  namespace: backend
  name: bob-rolebinding
  annotations:
    nomos.dev/cluster-selector: selector-env-test
subjects:
- kind: User
  name: bob@acme.com
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: ClusterRole
  name: acme-admin
  apiGroup: rbac.authorization.k8s.io
