# Custom Resource Definition for a ClusterAnvil.
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: clusteranvils.acme.com
spec:
  group: acme.com
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - lbs
            properties:
              lbs:
                type: integer
  scope: Cluster
  names:
    plural: clusteranvils
    singular: clusteranvil
    kind: ClusterAnvil
