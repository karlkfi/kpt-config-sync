# Updated Custom Resource Definition for an Anvil.
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: anvils.acme.com
spec:
  group: acme.com
  versions:
  - name: v1
    served: false
    storage: false
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - lbs
            properties:
              lbs:
                type: integer
  - name: v2
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required:
            - lbs
            properties:
              lbs:
                type: integer
  scope: Namespaced
  names:
    plural: anvils
    singular: anvil
    kind: Anvil
