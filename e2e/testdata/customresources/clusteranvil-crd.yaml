# Custom Resource Definition for a ClusterAnvil.
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusteranvils.acme.com
spec:
  group: acme.com
  version: v1
  scope: Cluster
  names:
    plural: clusteranvils
    singular: clusteranvil
    kind: ClusterAnvil
  validation:
    openAPIV3Schema:
      required:
       - spec
      properties:
        spec:
          type: object
          required:
          - lbs
          properties:
            lbs:
              type: integer
              minimum: 1
              maximum: 9000
