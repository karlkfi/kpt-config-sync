# Updated Custom Resource Definition for an ClusterAnvil.
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: clusteranvils.acme.com
spec:
  group: acme.com
  versions:
    - name: v1
      served: true
      storage: false
    - name: v2
      served: true
      storage: true
  scope: Cluster
  names:
    plural: clusteranvils
    singular: clusteranvil
    kind: ClusterAnvil
  validation:
    openAPIV3Schema:
      properties:
        spec:
          type: object
          required:
          - lbs
          properties:
            lbs:
              type: integer
              minimum: 1
              maximum: 9000