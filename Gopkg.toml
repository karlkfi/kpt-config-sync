# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true
required=[
# Required for generating Watcher API proto cilent.
  "github.com/gogo/protobuf/gogoproto",
  "github.com/gogo/protobuf/protoc-gen-gogo",
  "github.com/gogo/googleapis/google/api",
]

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  branch = "master"
  name = "github.com/looplab/tarjan"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.11.2"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "v1.11.2"

# This version uses kubernetes-1.11.2
[[constraint]]
  name = "sigs.k8s.io/controller-runtime"
  version = "v0.1.7"

# Markdown processor
[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.4-2-g300106c"

# The last official release version="v2.6.2" is running behind our Kubernetes
# deps, and doesn't have files that K8S needs.
[[override]]
  name = "github.com/docker/distribution"
  revision = "d37f8164276c54f91c4ca7f64e3543f3cc6ecd29"

[[override]]
  name = "github.com/Azure/go-autorest"
  version = "v10.15.4"

# We use prometheus.NewTimer which was introduced after last official release
# "v0.8.0"
[[override]]
  name = "github.com/prometheus/client_golang"
  version = "v0.9.0-pre1"

[[constraint]]
  branch = "master"
  name = "k8s.io/gengo"

[[constraint]]
  name = "github.com/golang/dep"
  source = "https://github.com/sbochins-k8s/dep.git"
  revision = "7f4b84b1f66aa1a7d542877bd06b08bdb2a5aa70"
  # TODO(114492892): go back to using v0.4.1 of deps after debugging licenselinter issue.

[prune]
  go-tests = true
  unused-packages = true

  # json-iterator/go does some weird symlink stuff with a unit test
  # which causes gomvpkg to not work.
  [[prune.project]]
    name = "github.com/json-iterator/go"
  go-tests = false

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.11.3"

[[constraint]]
  revision = "97aa668b73e764ccdd786bc3ccd2edffe621150e"
  name = "github.com/google/go-cmp"

# Required for vendoring apimachinery
[[override]]
  name = "github.com/json-iterator/go"
  version = "1.1.5"

[[constraint]]
  name = "github.com/filmil/k8s-oidc-helper"
  branch = "oidc"

# For dependency below: Refer to issue https://github.com/golang/dep/issues/1799
[[override]]
name = "gopkg.in/fsnotify.v1"
source = "https://github.com/fsnotify/fsnotify.git"
version="v1.4.7"

[[constraint]]
  name = "github.com/hashicorp/hcl"
  version = "1.0.0"
