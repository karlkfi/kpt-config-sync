# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

required=[
# Required for generating Watcher API proto cilent.
  "github.com/gogo/protobuf/gogoproto",
  "github.com/gogo/protobuf/protoc-gen-gogo",
  "github.com/gogo/googleapis/google/api",

# There's a unit test in here that's symlinked to by another
# package.  This breaks gomvpkg.
  "github.com/json-iterator/go/skip_tests/number",
]

[[constraint]]
  branch = "master"
  name = "github.com/golang/glog"

[[constraint]]
  branch = "master"
  name = "github.com/looplab/tarjan"

[[constraint]]
  name = "k8s.io/api"
  version = "kubernetes-1.10.1"

[[constraint]]
  name = "k8s.io/apimachinery"
  version = "kubernetes-1.10.1"

[[constraint]]
  name = "k8s.io/apiserver"
  version = "kubernetes-1.10.1"

[[constraint]]
  name = "k8s.io/client-go"
  version = "kubernetes-1.10.1"

[[constraint]]
  name = "k8s.io/kubernetes"
  version = "v1.10.1"

# Markdown processor
[[override]]
  name = "github.com/russross/blackfriday"
  version = "v1.4-2-g300106c"

# Required for vendoring github.com/kubernetes-sigs/kubebuilder
[[constraint]]
  name = "github.com/kubernetes-sigs/kubebuilder"
  version = "v1.0.0"

# Required for vendoring github.com/kubernetes-sigs/kubebuilder
[[override]]
  name = "github.com/golang/glog"
  branch = "master"

[[constraint]]
  branch = "master"
  name = "k8s.io/gengo"

[[constraint]]
  name = "github.com/golang/dep"
  source = "https://github.com/sbochins-k8s/dep.git"
  revision = "c85ba7e9f526a2bebaaab7e259f7ad750a07b01b"
  # TODO(114492892): go back to using v0.4.1 of deps after debugging licenselinter issue.

[prune]
  go-tests = true
  unused-packages = true

  # json-iterator/go does some weird symlink stuff with a unit test
  # which causes gomvpkg to not work.
  [[prune.project]]
    name = "github.com/json-iterator/go"
	go-tests = false

[[constraint]]
  name = "google.golang.org/grpc"
  version = "1.11.3"

[[constraint]]
  revision = "97aa668b73e764ccdd786bc3ccd2edffe621150e"
  name = "github.com/google/go-cmp"

[[constraint]]
  name = "github.com/json-iterator/go"
  version = "1.0.3"
