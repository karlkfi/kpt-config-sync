# Nomos PolicyNodes admission controller service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: policy-admission-controller
  namespace: nomos-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nomos.dev:policy-admission-controller
  labels:
    nomos.dev/system: "true"
rules:
- apiGroups:
  - nomos.dev
  resources:
  - policynodes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - configmaps
  - endpoints
  verbs:
  - get
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - create
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  resourceNames:
  - policy.nomos.dev
  verbs:
  - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nomos.dev:policy-admission-controller
  labels:
    nomos.dev/system: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nomos.dev:policy-admission-controller
subjects:
- kind: ServiceAccount
  name: policy-admission-controller
  namespace: nomos-system
