# Stolos policy-node-controller service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: policy-node-controller
  namespace: stolos-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stolos-policy-node-importer
rules:
- apiGroups:
  - k8us.k8s.io
  resources:
  - policynodes
  verbs:
  - "*"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stolos-policy-node-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: stolos-policy-node-importer
subjects:
- kind: ServiceAccount
  name: policy-node-controller
  namespace: stolos-system
