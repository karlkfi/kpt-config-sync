# Nomos ResourceQuota admission controller service account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: resourcequota-admission-controller
  namespace: nomos-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nomos.dev:resourcequota-admission-controller
  labels:
    nomos.dev/system: "true"
rules:
- apiGroups:
  - nomos.dev
  resources:
  - hierarchicalquotas
  - policynodes
  - nomosresourcequotas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  - resourcequotas
  - configmaps
  - endpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - admissionregistration.k8s.io
  resources:
  - validatingwebhookconfigurations
  verbs:
  - '*'
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nomos.dev:resourcequota-admission-controller
  labels:
    nomos.dev/system: "true"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nomos.dev:resourcequota-admission-controller
subjects:
- kind: ServiceAccount
  name: resourcequota-admission-controller
  namespace: nomos-system
