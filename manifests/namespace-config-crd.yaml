# Custom Resource Definition for a NamespaceConfig
# which is a resource containing information about
# a cluster and the policies attached to it.
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: namespaceconfigs.configmanagement.gke.io
  labels:
    configmanagement.gke.io/arch: "legacy"
    configmanagement.gke.io/system: "true"
spec:
  group: configmanagement.gke.io
  scope: Cluster
  names:
    plural: namespaceconfigs
    singular: namespaceconfig
    kind: NamespaceConfig
    shortNames:
    - nc
  versions:
  - name: v1
    served: true
    storage: true
    subresources:
      status: {}
    schema:
      openAPIV3Schema:
        type: object
        required:
        - spec
        properties:
          spec:
            # NamespaceConfigSpec
            type: object
            properties:
              token:
                type: string
              importTime: # metav1.Time
                type: string
                format: date-time
                nullable: true
              resources:
                type: array
                items:
                  # GenericResources
                  type: object
                  required:
                  - kind
                  - versions
                  properties:
                    group:
                      type: string
                    kind:
                      type: string
                    versions:
                      type: array
                      items:
                        # GenericVersionResources
                        type: object
                        required:
                        - objects
                        - version
                        properties:
                          objects:
                            type: array
                            items:
                              type: object # runtime.RawExtension
                              x-kubernetes-embedded-resource: true
                              x-kubernetes-preserve-unknown-fields: true
                          version:
                            type: string
                        # /GenericVersionResources
                  # /GenericResources
              deleteSyncedTime: # metaV1.Time
                type: string
                format: date-time
                nullable: true
            # /NamespaceConfigSpec
          status:
            # NamespaceConfigStatus
            type: object
            properties:
              token:
                type: string
              syncErrors:
                type: array
                items:
                  # NamespaceConfigSyncError
                  type: object
                  x-kubernetes-preserve-unknown-fields: true
                  properties:
                    sourceName:
                      type: string
                    resourceName:
                      type: string
                    resourceKind:
                      type: string
                    resourceAPI:
                      type: string
                    errorMessage:
                      type: string
                  # /NamespaceConfigSyncError
              syncTime: # metav1.Time
                type: string
                format: date-time
                nullable: true
              syncState:
                type: string
                enum:
                - ""
                - "synced"
                - "stale"
                - "error"
              resourceConditions:
                type: array
                items:
                  type: object
                  properties:
                    groupVersion:
                      type: string
                    kind:
                      type: string
                    namespacedName:
                      type: string
                    resourceState:
                      type: string
                    token:
                      type: string
                    reconcilingReasons:
                      type: array
                      items:
                        type: string
                    errors:
                      type: array
                      items:
                        type: string
            # /NamespaceConfigStatus
