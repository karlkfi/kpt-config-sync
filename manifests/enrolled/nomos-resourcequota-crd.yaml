# Custom Resource Definition for a Nomos Resource Quota which is a resource containing information about
# a resource quota set on a policy space. (Leaf workload namespaces use native ResourceQuota objects).
# See pkg/api/policyhierarchy/v1/types.go for the CRD struct spec.
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: nomosresourcequotas.nomos.dev
spec:
  group: nomos.dev
  version: v1
  scope: Namespaced
  names:
    plural: nomosresourcequotas
    singular: nomosresourcequota
    kind: NomosResourceQuota
    shortNames:
    - srq
