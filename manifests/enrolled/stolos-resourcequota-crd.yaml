kind: CustomResourceDefinition
metadata:
  name: stolosresourcequotas.stolos.dev
spec:
  group: stolos.dev
  version: v1
  scope: Namespaced
  names:
    plural: stolosresourcequotas
    singular: stolosresourcequota
