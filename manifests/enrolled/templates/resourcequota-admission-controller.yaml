apiVersion: v1
kind: Service
metadata:
  name: resourcequota-admission-controller
  namespace: stolos-system
  labels:
    monitored: "true"
spec:
  selector:
    webhook: resource-quota
  ports:
    - name: https
      port: 443
      targetPort: https-port
    - name: metrics
      port: 8675
      targetPort: metrics-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resourcequota-admission-controller
  namespace: stolos-system
  labels:
    webhook: resource-quota
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      webhook: resource-quota
  template:
    metadata:
      labels:
        webhook: resource-quota
    spec:
      serviceAccountName: resourcequota-admission-controller
      restartPolicy: Always
      volumes:
      - name: v1
        secret:
          secretName: resourcequota-admission-controller-secret
      - name: v2
        secret:
          secretName: resourcequota-admission-controller-secret-ca
      containers:
        - name: resourcequota-admission-controller
          image: IMAGE_NAME
          ports:
            - containerPort: 8000
              name: https-port
            - containerPort: 8675
              name: metrics-port
          args: ["--logtostderr"]
          volumeMounts:
          - name: v1
            mountPath: "/etc/stolos/secrets/resourcequota-admission-controller/server"
            readOnly: true
          - name: v2
            mountPath: "/etc/stolos/secrets/resourcequota-admission-controller/ca"
            readOnly: true

