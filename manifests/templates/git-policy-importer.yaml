apiVersion: v1
kind: Service
metadata:
  name: git-policy-importer
  namespace: nomos-system
  labels:
    monitored: "true"
    config.gke.io/system: "true"
spec:
  selector:
    app: git-policy-importer
  ports:
    - name: metrics
      port: 8675
      targetPort: metrics-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-policy-importer
  namespace: nomos-system
  labels:
    app: git-policy-importer
    config.gke.io/system: "true"
spec:
  minReadySeconds: 10
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: git-policy-importer
  template:
    metadata:
      labels:
        app: git-policy-importer
    spec:
      serviceAccountName: policy-importer
      containers:
      - name: policy-importer
        image: IMAGE_NAME
        command: ["git-policy-importer"]
        args:
        - "--v=2"
        ports:
          - containerPort: 8675
            name: metrics-port
        volumeMounts:
          - name: repo
            mountPath: /repo
            readOnly: true
        envFrom:
          - configMapRef:
              name: git-policy-importer
          - configMapRef:
              name: cluster-name
              optional: true  # If cluster naming is not used, this config map will be missing.
      - name: git-sync
        image: gcr.io/nomos-release/git-sync:v3.0.1-gke.1__linux_amd64
        # Do not put "rev-" in the root arg or you will break our parsing of commit hashes. See
        # pkg/policyimporter/git/git.go to see where we depend on that magic string from git-sync.
        args: ["--root=/repo", "--dest=rev"]
        volumeMounts:
        - name: repo
          mountPath: /repo
        - name: git-creds
          mountPath: /etc/git-secret
          readOnly: true
        securityContext:
          runAsUser: 0
        envFrom:
          - configMapRef:
              name: git-policy-importer
      volumes:
      - name: repo
      - name: git-creds
        secret:
          secretName: git-creds
          defaultMode: 256

