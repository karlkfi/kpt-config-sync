apiVersion: v1
kind: LimitRange
metadata:
  name: container-limits
  namespace: config-management-system
  labels:
    configmanagement.gke.io/system: "true"
spec:
  limits:
  - defaultRequest:
      cpu: "10m"
      memory: "10Mi"
    default:
      cpu: "1"
      memory: "200Mi"
    type: Container
