# This is taken verbatim from:
# https://github.com/kubernetes/cluster-registry/blob/master/cluster-registry-crd.yaml
# If updating this file, please add this entire comment too.
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    api: ""
    kubebuilder.k8s.io: 1.0.3
    configmanagement.gke.io/system: "true"
  name: clusters.clusterregistry.k8s.io
  annotations:
    # According to this PR https://github.com/kubernetes/enhancements/pull/1111
    # For group under k8s.io, this annotation is required to link to a PR where API is approved
    "api-approved.kubernetes.io": "https://github.com/kubernetes-retired/cluster-registry/pull/269"
spec:
  group: clusterregistry.k8s.io
  names:
    kind: Cluster
    plural: clusters
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                authInfo:
                  type: object
                  properties:
                    controller:
                      type: object
                      properties:
                        kind:
                          type: string
                        name:
                          type: string
                        namespace:
                          type: string
                    user:
                      type: object
                      properties:
                        kind:
                          type: string
                        name:
                          type: string
                        namespace:
                          type: string
                kubernetesApiEndpoints:
                  type: object
                  properties:
                    caBundle:
                      format: byte
                      type: string
                    serverEndpoints:
                      type: array
                      items:
                        type: object
                        properties:
                          clientCIDR:
                            type: string
                          serverAddress:
                            type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    required:
                    - type
                    - status
                    type: object
                    properties:
                      lastHeartbeatTime:
                        format: date-time
                        type: string
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        type: string
                      reason:
                        type: string
                      status:
                        type: string
                      type:
                        type: string